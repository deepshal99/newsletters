[functions]
  [functions.newsletter-background]
    source = "netlify/functions/newsletter-background.js"
    timeout = 10

  [functions.newsletter]
    timeout = 10

  [functions.newsletter-test]
    source = "netlify/functions/newsletter-background.js"
    timeout = 10
    schedule = "20 23 * * *"  # 4:50 AM IST (23:20 UTC)


[build]
  command = "npm install"
  functions = "netlify/functions"