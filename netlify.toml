[build]
  command = "npm install"
  publish = "public"
  functions = "netlify/functions"





[dev]
  command = "npm run dev"
  port = 3000
  publish = "public"
  functions = "netlify/functions"

[[redirects]]
  from = "/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200

[functions]
  directory = "netlify/functions"

  [functions.schedules]
    [functions.schedules.newsletter]
      cron = "30 8 * * *"   # 8:30 UTC (2:00 PM IST)



[[redirects]]
  from = "/view"
  to = "/.netlify/functions/view"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200