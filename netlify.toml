[build]
  command = "npm install"
  publish = "public"
  functions = "netlify/functions"

[functions.scheduled-newsletter]
schedule = "55 21 * * *"  # 3:25 AM IST (21:55 UTC)



[dev]
  command = "npm run dev"
  port = 3000
  publish = "public"
  functions = "netlify/functions"

[[redirects]]
  from = "/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200



[[redirects]]
  from = "/view"
  to = "/.netlify/functions/view"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200